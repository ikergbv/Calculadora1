<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .pantalla {
      width: 100%;
      font-size: 2em;
      padding: 10px;
      margin-bottom: 10px;
      background: black;
      color: lime;
      text-align: right;
      border: none;
      border-radius: 8px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    button.operador {
      background: #ff9500;
    }

    button.operador:hover {
      background: #ffa733;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" disabled />
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="operador" onclick="agregar('/')">÷</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="operador" onclick="agregar('*')">×</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="operador" onclick="agregar('-')">−</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()">=</button>
      <button class="operador" onclick="agregar('+')">+</button>

      <button onclick="limpiar()" style="grid-column: span 4; background: red;">C</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById("pantalla");

    function agregar(valor) {
      pantalla.value += valor;
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch {
        pantalla.value = "Error";
      }
    }

    function limpiar() {
      pantalla.value = "";
    }
  </script>
</body>
</html>
